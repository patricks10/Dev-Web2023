<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formularioCompra.css">
    <title>Atividade aula06</title>
</head>

<body>
    <h1>Campos a preencher</h1>
    <form action="#">
        <label>Nome<input type="text" required placeholder="Digite seu nome"></label>
        <br>
        <label>Sobrenome <input type='text' required placeholder="Digite seu sobrenome"></label>
        <br>
        <label>Data Nascimento <input type="text" required placeholder="Sua data de nascimento"></label>
        <br>
        <label>Email<input type="text" required placeholder="Digite seu email"></label>
        <br>
        <label>Telefone Celular <input required id="Celular" type="tel" placeholder="(00)0000-0000"/></label>
        <br>
        <label>Telefone Fixo <input id="Telefone" type="tel" placeholder="(00)0000-0000"/></label>
        <br>
        <label for="escolaridade">Escolaridade </label>
        <select name="" id="escolaridade">
            <option value="">Ensino Fundamental I</option>
            <option value="">Ensino Fundamental II</option>
            <option value="">1° ano do ensino médio</option>
            <option value="">2° ano do ensino médio</option>
            <option value="">3° ano do ensino médio</option>
            <option value="">Escolaridade completa</option>
        </select>
        <br>
        <label>CPF <input required id="CPF" type="text" placeholder="000.000.000-00"></label>
        <br>
        <label>Profissão <input type="text" required placeholder="Digite sua profissão"></label>
        <br>
        <label for="sexo">Sexo</label>
        <select name="" id="sexo">
            <option value="">Masculino</option>
            <option value="">Feminino</option>
            <option value="">Não identificar</option>
        </select>
        <br>
        <label>País <input type="text" required placeholder="Digite o país que nasceu"></label>
        <br>
        <label>Cidade <input type="text" required placeholder="Digite sua cidade"></label>
        <br>
        <label>Estado <input type="text" required placeholder="Digite seu estado"></label>
        <br>
        <label>CEP  <input required id="CEP" type="text" placeholder="00000-000"></label>
        <br>
        <h3>Enviar<input type="submit" value="Enviar"></h3>
    </form>
</body>

</html>
